name: Fetch Route Data

on:
  workflow_dispatch: # Allows manual triggering

jobs:
  fetch-routes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }} # Use the PAT for checkout

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install cheerio axios mkdirp

      - name: Run script
        run: node fetch-routes.js

      - name: Check for changes in the data folder
        id: check-data
        run: |
          if [ -d "data" ]; then
            echo "data folder exists"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "data folder does not exist"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check-data.outputs.has_changes == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data
          git commit -m "Automated update: Fetched route data"
          git push https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git
